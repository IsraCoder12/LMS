{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Yinka Enoch Adedokun">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISIHn6L6pWv9U5E2AK4xAe6A9tOH8WkGpzlF5gVRuG8nvJnYJgPoE" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'login/css/style.css' %}">
</head>

<body>
    <!-- ✅ Start Form -->
    <form method="POST" action="{% url 'login' %}" class="form-group">
        {% csrf_token %}
        <!-- Main Content -->
        <div class="container-fluid">
            <div class="row main-content bg-black text-center">
                <div class="col-md-4 text-center company__info">
                    <span class="company__logo">
                        <h2><span class="fa fa-android"></span></h2>
                    </span>
                    <h4 class="company_title">LMS (Learning Management System)</h4>
                </div>
                <div class="col-md-8 col-xs-12 col-sm-12 login_form">
                    <div class="container-fluid">
                        <div class="row">
                            <h2>Log In</h2>
                            
                        </div>
                        <div class="row">
                            <!-- ✅ Removed Extra <form> Here -->
                            <div class="row">
                                <input type="text" name="username" id="username" class="form__input" placeholder="Username" autocomplete="off" required>
                            </div>
                            <div class="row">
                                <input type="password" name="password" id="password" class="form__input" placeholder="Password" autocomplete="new-password" required>
                            </div>
                            <div class="row">
                                <p><a href="{% url 'password_reset' %}">Forgot Password?</a></p>  <!-- ✅ Moved Here -->
                            </div>
                            <div class="row">
                                <input type="checkbox" name="remember_me" id="remember_me">
                                <label for="remember_me">Remember Me! </label>
                            </div>
                            <div class="row">
                                <input type="submit" value="Login" class="btn">
                            </div>
                        </div>
                        <div class="row">
                            <p>Don't have an account? <a href="{% url 'signup' %}">Sign-up</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>  <!-- ✅ Form Ends Here -->
</body>
