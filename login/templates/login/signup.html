<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        /* Root color variables */
        :root {
            --orange: #f8951f;
            --blue: #264c84;
            --green: #8ec241;
            --white: #ffffff;
            --gray: #f5f5f5;
        }

        /* Apply styles to the whole page */
        body {
            font-family: Arial, sans-serif;
            background-color: var(--gray);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Signup box */
        .signup-container {
            background-color: var(--blue);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
        }

        /* Form styling */
        .signup-container h2 {
            color: var(--white);
        }

        .signup-container form {
            display: flex;
            flex-direction: column;
        }

        .signup-container label {
            font-weight: bold;
            text-align: left;
            margin: 5px 0;
            color: var(--white);
        }

        .signup-container input {
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid var(--blue);
            border-radius: 5px;
        }

        .signup-container button {
            background-color: var(--green);
            color: var(--white);
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .signup-container button:hover {
            background-color: var(--orange);
        }

        .signup-container ul {
            list-style: none;
            padding: 0;
            color: red;
            font-size: 14px;
        }

        .signup-container a {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: var(--white);
            font-weight: bold;
        }

        .signup-container a:hover {
            color: var(--black);
        }

    </style>
</head>
<body>

    <div class="signup-container">
        <h2>Signup</h2>
        <form method="POST">
            {% csrf_token %}
            <label>Username:</label>
            <input type="text" name="username" required>
            <label>Email:</label>
            <input type="email" name="email" required>
            <label>Password:</label>
            <input type="password" name="password" required>
            <button type="submit">Signup</button>
        </form>

        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <a href="{% url 'login' %}">Login here</a>
    </div>

</body>
</html>
