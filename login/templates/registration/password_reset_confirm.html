{% extends "base.html" %}

{% block content %}
  <h2>Set a New Password</h2>
  {% if validlink %}
    <p>Enter your new password below:</p>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Reset Password</button>
    </form>
  {% else %}
    <p>The reset link is invalid or has expired.</p>
    <a href="{% url 'password_reset' %}">Try Again</a>
  {% endif %}
{% endblock %}
